<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login</title>
</head>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
<body>
    <div class="container" style="max-width: 380px; margin-top: 80px;">

        <form method="POST" action="{% url 'accounts:login' %}"> 
            {% csrf_token %}
            <h1 class="h3 mb-3 fw-normal">Please sign in</h1>
            <div class="form-floating"> <input type="text" class="form-control" name="username"
                    placeholder="username"> <label for="floatingInput">username</label> </div>

            <div class="form-floating"> <input type="password" class="form-control" name="password"
                    placeholder="Password"> <label for="floatingPassword">Password</label> </div>

            <div class="form-check text-start my-3"> <input class="form-check-input" type="checkbox" value="remember-me"
                    id="checkDefault"> <label class="form-check-label" for="checkDefault">
                    Remember me
                </label> </div> <button class="btn btn-primary w-100" type="submit">Sign in</button>
            <p class="mt-5 mb-3 text-body-secondary"></p>
        </form>
   </div>
</body>
</html>
