<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>signup</title>
</head>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

<body>
    <div class="container" style="max-width: 380px; margin-top: 80px;">

        <form method="POST" action="{% url 'accounts:signup' %}">
            {% csrf_token %}
            <h1 class="h3 mb-3 fw-nor mal">Please sign up</h1>


            {{form.as_p}}

            <div class="form-check text-start my-3"> <input class="form-check-input" type="checkbox" value="remember-me"
                    id="checkDefault"> <label class="form-check-label" for="checkDefault">
                    Remember me
                </label> </div> <button class="btn btn-primary w-100 py-2" type="submit">Sign up</button>
            <p class="mt-5 mb-3 text-body-secondary"></p>
        </form>

    </div>
</body>

</html>
